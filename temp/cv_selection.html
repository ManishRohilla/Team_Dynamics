{% extends "layout.html" %}

  {% block content %}
<h2><b>CV Selection</b></h2>


  <div>
      <table class="table table-hover">
          <thead>
          <tr>
              <th scope="col">Resume File Name</th>
              <th scope="col">Click to view</th>
          </tr>
          </thead>
          <tbody>


          {% for file in files_list %}
          <tr>
              <td scope='row'>{{ file }}</td>
              <td>
                    <form action="{{url_for('cv_selection_evaluate')}}" method="POST">
                    <input type="hidden" name='resume_name' value="{{file}}">
                    <input class="btn-submit" type="submit" name="submit" value="Evaluate">
                </form>
              </td>
          </tr>
          {% endfor %}

          </tbody>
      </table>
  </div>
  {% endblock %}
