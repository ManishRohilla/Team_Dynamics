{% extends "layout.html" %}

  {% block content %}



  <div>
      <table class="table table-hover">
          <thead>
          {% for file in project_list %}
          <tr>
              <th scope="col">{% for text in file%}   &nbsp;  {{ text }} &nbsp;  {%endfor%}</th>

          </tr>
          </thead>
          <tbody>
          <tr>
              <td>
                    <form action="{{url_for('display_employees')}}" method="POST">
                    <input type="hidden" name='file_name' value="{{file}}">
                    <input class="btn-submit" type="submit" name="submit" value="See Employees Enrolled">
                </form>
              </td>
          </tr>
          {% endfor %}

          </tbody>
      </table>
  </div>
  {% endblock %}
